<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質感視差網格展示</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

        :root {
            --trans-duration: 750ms;
            --ease-elastic: linear(0, 0.287 15.7%, 0.441 23.2%, 0.999 44.7%, 0.854 52.3%, 0.82 55.7%, 0.81 59%, 0.818 61.9%, 0.844 65.1%, 0.999 77.4%, 0.974 81.1%, 0.966 84.7%, 0.996 95.4%, 1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #111;
            overflow: hidden;
        }

        /* --- 電腦版：使用 Grid 系統 --- */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            height: 100vh;
            height: 100svh; 
            width: 100vw;
            transition: grid-template-columns var(--trans-duration) var(--ease-elastic);
        }

        /* 修改處：將原本 CSS :hover 的觸發方式，改為由 JS 控制的 data-active 屬性 
           這樣我們可以透過 JS 加入「延遲」，避免滑鼠快速滑過時畫面亂跳
        */
        .gallery-container[data-active="1"] { grid-template-columns: 10fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr; }
        .gallery-container[data-active="2"] { grid-template-columns: 1fr 10fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr; }
        .gallery-container[data-active="3"] { grid-template-columns: 1fr 1fr 10fr 1fr 1fr 1fr 1fr 1fr 1fr; }
        .gallery-container[data-active="4"] { grid-template-columns: 1fr 1fr 1fr 10fr 1fr 1fr 1fr 1fr 1fr; }
        .gallery-container[data-active="5"] { grid-template-columns: 1fr 1fr 1fr 1fr 10fr 1fr 1fr 1fr 1fr; }
        .gallery-container[data-active="6"] { grid-template-columns: 1fr 1fr 1fr 1fr 1fr 10fr 1fr 1fr 1fr; }
        .gallery-container[data-active="7"] { grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 10fr 1fr 1fr; }
        .gallery-container[data-active="8"] { grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 10fr 1fr; }
        .gallery-container[data-active="9"] { grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 10fr; }

        .card {
            position: relative;
            height: 100%;
            overflow: hidden;
            border-right: 1px solid rgba(0,0,0,0.5);
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
        }

        /* 未展開時的黑色遮罩 */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: 1;
            transition: opacity 0.5s ease;
            opacity: 1;
            pointer-events: none;
        }
        
        /* 修改處：配合 JS 邏輯，當這張卡片是 active 狀態時才移除遮罩 */
        .card.is-active::before {
            opacity: 0;
        }
        /* 保留原本 hover 效果作為輔助，讓反應稍微靈敏一點，但主要依賴 JS class */
        .card:hover::before {
            opacity: 0;
        }

        /* 圖片設定區 */
        .card:nth-child(1) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-合作金庫國際會議中心.jpg"); }
        .card:nth-child(2) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-好市多桃園中壢店.jpg"); }
        .card:nth-child(3) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-台南市玉井綜合體育館.jpg"); }
        .card:nth-child(4) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-花蓮化仁國中體育館.jpg"); }
        .card:nth-child(5) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-南投營北國中大禮堂.jpg"); }
        .card:nth-child(6) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-埔里國中體育館.jpg"); }
        .card:nth-child(7) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-高雄龍肚國中體育館.jpg"); }
        .card:nth-child(8) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-新竹日上科技.jpg"); }
        .card:nth-child(9) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-嘉義縣嘉惠發電廠.jpg"); }

        /* 直式標題 (未展開) */
        .label-collapsed {
            position: absolute;
            top: 50%;
            transform: translateY(-50%); 
            writing-mode: vertical-rl; 
            text-orientation: upright;
            letter-spacing: 0.6rem;
            font-size: 1.4rem; 
            font-weight: 400;  
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 4px 10px rgba(0,0,0,0.8);
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.5s ease;
            white-space: nowrap;
            z-index: 2;
        }

        /* 修改處：配合 JS 邏輯 */
        .card.is-active .label-collapsed {
            opacity: 0;
            transform: translateY(-40%);
        }

        /* 詳細內容 (展開後) */
        .content {
            padding: 2rem;
            color: white;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 60%, transparent 100%);
            width: 100%;
            transform: translateY(100%);
            transition: transform 0.5s var(--ease-elastic), opacity 0.3s;
            opacity: 0;
            text-align: left;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 2;
        }

        .content h2 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap;
        }

        .content p {
            font-size: 1rem;
            margin: 0;
            opacity: 0.9;
            white-space: nowrap;
        }

        /* 修改處：配合 JS 邏輯 */
        .card.is-active .content {
            transform: translateY(0);
            opacity: 1;
            transition-delay: 0.1s;
        }

        /* --- 手機版 RWD 修正 --- */
        @media (max-width: 768px) {
            .gallery-container {
                display: flex;
                flex-direction: column;
                gap: 2px;
                transition: none;
            }

            .card {
                flex: 1;
                width: 100%;
                background-attachment: scroll;
                background-position: center;
                transition: flex var(--trans-duration) var(--ease-elastic);
            }
            
            .card::before {
                background: rgba(0, 0, 0, 0.3); 
            }

            /* 手機版保留 CSS Hover 即可，因為手指點擊通常是明確的 */
            .card:hover {
                flex: 8; 
            }
            
            /* 手機版 JS 輔助 (兼容性) */
            .card.is-active {
                flex: 8;
            }

            .label-collapsed {
                writing-mode: horizontal-tb;
                letter-spacing: 0.3rem;
                font-size: 1.2rem;
                transform: none;
                top: auto;
                bottom: 15px;
            }

            .content h2 { font-size: 1.5rem; }
            .content { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <!-- 卡片 1 -->
        <div class="card">
            <div class="label-collapsed">合作金庫</div>
            <div class="content">
                <h2>合作金庫</h2>
                <p>國際會議中心</p>
            </div>
        </div>

        <!-- 卡片 2 -->
        <div class="card">
            <div class="label-collapsed">好市多</div>
            <div class="content">
                <h2>好市多</h2>
                <p>桃園中壢店</p>
            </div>
        </div>

        <!-- 卡片 3 -->
        <div class="card">
            <div class="label-collapsed">台南綜合體育館</div>
            <div class="content">
                <h2>台南綜合體育館</h2>
                <p>台南市玉井區</p>
            </div>
        </div>

        <!-- 卡片 4 -->
        <div class="card">
            <div class="label-collapsed">花蓮化仁國中</div>
            <div class="content">
                <h2>花蓮化仁國中</h2>
                <p>化仁國中體育館</p>
            </div>
        </div>

        <!-- 卡片 5 -->
        <div class="card">
            <div class="label-collapsed">南投營北國中</div>
            <div class="content">
                <h2>南投營北國中</h2>
                <p>營北國中大禮堂</p>
            </div>
        </div>

        <!-- 卡片 6 -->
        <div class="card">
            <div class="label-collapsed">南投埔里國中</div>
            <div class="content">
                <h2>南投埔里國中</h2>
                <p>埔里國中體育館</p>
            </div>
        </div>

        <!-- 卡片 7 -->
        <div class="card">
            <div class="label-collapsed">高雄龍肚國中</div>
            <div class="content">
                <h2>高雄龍肚國中</h2>
                <p>龍肚國中體育館</p>
            </div>
        </div>

        <!-- 卡片 8 -->
        <div class="card">
            <div class="label-collapsed">科技大廠</div>
            <div class="content">
                <h2>科技大廠</h2>
                <p>新竹日上科技</p>
            </div>
        </div>

        <!-- 卡片 9 -->
        <div class="card">
            <div class="label-collapsed">發電廠</div>
            <div class="content">
                <h2>發電廠</h2>
                <p>嘉義縣嘉惠發電廠</p>
            </div>
        </div>
    </div>

    <!-- 
      新增 JS 腳本：
      控制 Hover 的「防手震」邏輯。
      只有當滑鼠停留在卡片上超過 150ms，才會觸發展開。
    -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.gallery-container');
            const cards = document.querySelectorAll('.card');
            let hoverTimer = null;
            
            // 偵測是否為手機/觸控裝置 (簡單判斷)
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

            cards.forEach((card, index) => {
                // 1. 滑鼠移入
                card.addEventListener('mouseenter', () => {
                    if (isTouchDevice && window.innerWidth <= 768) return; // 手機版用 CSS 原生 flex 即可

                    // 清除之前的計時器 (如果還沒觸發)
                    if (hoverTimer) clearTimeout(hoverTimer);

                    // 設定新的計時器：150毫秒後才真正切換
                    hoverTimer = setTimeout(() => {
                        // 設定 Container 的狀態 (控制 Grid 比例)
                        container.setAttribute('data-active', index + 1);
                        
                        // 設定個別 Card 的狀態 (控制文字顯示、遮罩)
                        cards.forEach(c => c.classList.remove('is-active'));
                        card.classList.add('is-active');
                    }, 150); // 這裡的數字越大，反應越慢但越穩；建議 100~200 之間
                });

                // 2. 滑鼠移出 (針對個別卡片)
                card.addEventListener('mouseleave', () => {
                     // 如果在等待觸發的期間移出了，就馬上取消，什麼事都不會發生
                    if (hoverTimer) clearTimeout(hoverTimer);
                });
            });

            // 3. 滑鼠離開整個區域
            container.addEventListener('mouseleave', () => {
                if (isTouchDevice && window.innerWidth <= 768) return;

                if (hoverTimer) clearTimeout(hoverTimer);
                
                // 恢復原狀 (所有格子均分)
                container.removeAttribute('data-active');
                cards.forEach(c => c.classList.remove('is-active'));
            });
        });
    </script>
</body>
</html>
