<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質感視差網格展示</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        :root {
            --trans-duration: 750ms;
            --ease-elastic: linear(0, 0.287 15.7%, 0.441 23.2%, 0.999 44.7%, 0.854 52.3%, 0.82 55.7%, 0.81 59%, 0.818 61.9%, 0.844 65.1%, 0.999 77.4%, 0.974 81.1%, 0.966 84.7%, 0.996 95.4%, 1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #111;
            overflow: hidden;
        }

        /* --- 電腦版：使用 Grid 系統 --- */
        .gallery-container {
            display: grid;
            /* 修改：改為 9 欄以容納所有照片 */
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            height: 100vh;
            height: 100svh; 
            width: 100vw;
            transition: grid-template-columns var(--trans-duration) var(--ease-elastic);
        }

        /* 電腦版 Hover 邏輯：擴充到 9 張卡片
           當某張卡片被 Hover 時，它佔 10 份寬度 (10fr)，其他維持 1 份 (1fr)
           總比例 = 10 + (8 * 1) = 18fr
        */
        .gallery-container:has(.card:nth-child(1):hover) { grid-template-columns: 10fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr; }
        .gallery-container:has(.card:nth-child(2):hover) { grid-template-columns: 1fr 10fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr; }
        .gallery-container:has(.card:nth-child(3):hover) { grid-template-columns: 1fr 1fr 10fr 1fr 1fr 1fr 1fr 1fr 1fr; }
        .gallery-container:has(.card:nth-child(4):hover) { grid-template-columns: 1fr 1fr 1fr 10fr 1fr 1fr 1fr 1fr 1fr; }
        .gallery-container:has(.card:nth-child(5):hover) { grid-template-columns: 1fr 1fr 1fr 1fr 10fr 1fr 1fr 1fr 1fr; }
        .gallery-container:has(.card:nth-child(6):hover) { grid-template-columns: 1fr 1fr 1fr 1fr 1fr 10fr 1fr 1fr 1fr; }
        .gallery-container:has(.card:nth-child(7):hover) { grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 10fr 1fr 1fr; }
        .gallery-container:has(.card:nth-child(8):hover) { grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 10fr 1fr; }
        .gallery-container:has(.card:nth-child(9):hover) { grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 10fr; }

        .card {
            position: relative;
            height: 100%;
            overflow: hidden;
            border-right: 1px solid rgba(0,0,0,0.5);
            
            /* 電腦版保留視差效果 */
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            
            display: flex;
            align-items: flex-end;
            justify-content: center;
            
            /* 3D 加速 */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
        }

        /* --- 新增功能：未展開時的黑色遮罩 (Vignette Overlay) --- */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 這裡控制遮罩的顏色與濃度，目前設定為 40% 的黑色 */
            background: rgba(0, 0, 0, 0.4); 
            z-index: 1; /* 確保在背景圖之上，但文字之下 */
            transition: opacity 0.5s ease; /* 淡出動畫 */
            opacity: 1; /* 預設顯示 */
            pointer-events: none; /* 讓滑鼠事件能穿透到 card 本體 */
        }

        /* 當卡片被 Hover (展開) 時，遮罩消失，照片變亮 */
        .card:hover::before {
            opacity: 0;
        }

        /* 圖片設定區 - 更新為你的 9 張照片 */
        .card:nth-child(1) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-合作金庫國際會議中心.jpg"); }
        .card:nth-child(2) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-好市多桃園中壢店.jpg"); }
        .card:nth-child(3) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-台南市玉井綜合體育館.jpg"); }
        .card:nth-child(4) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-花蓮化仁國中體育館.jpg"); }
        .card:nth-child(5) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-南投營北國中大禮堂.jpg"); }
        .card:nth-child(6) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-埔里國中體育館.jpg"); }
        .card:nth-child(7) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-高雄龍肚國中體育館.jpg"); }
        .card:nth-child(8) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-新竹日上科技.jpg"); }
        .card:nth-child(9) { background-image: url("https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/風琴照/HBL618688-嘉義縣嘉惠發電廠.jpg"); }

        /* 直式標題 */
        .label-collapsed {
            position: absolute;
            top: 50%;
            transform: translateY(-50%); 
            writing-mode: vertical-rl; 
            text-orientation: upright;
            letter-spacing: 0.6rem;
            /* 修改處：字體大小調小 */
            font-size: 1.4rem;
            /* 修改處：字重改為一般 */
            font-weight: 400;
            color: rgba(255, 255, 255, 0.95); /* 字體稍微亮一點 */
            text-shadow: 0 4px 10px rgba(0,0,0,0.8);
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.5s ease;
            white-space: nowrap;
            z-index: 2; /* 確保在黑色遮罩之上 */
        }

        .card:hover .label-collapsed {
            opacity: 0;
            transform: translateY(-40%);
        }

        /* 詳細內容 */
        .content {
            padding: 2rem;
            color: white;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 60%, transparent 100%);
            width: 100%;
            transform: translateY(100%);
            transition: transform 0.5s var(--ease-elastic), opacity 0.3s;
            opacity: 0;
            text-align: left;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 2; /* 確保在遮罩層之上 (雖然遮罩hover時會消失，但以防萬一) */
        }

        .content h2 {
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap;
        }

        .content p {
            font-size: 1rem;
            margin: 0;
            opacity: 0.9;
            white-space: nowrap;
        }

        .card:hover .content {
            transform: translateY(0);
            opacity: 1;
            transition-delay: 0.1s;
        }

        /* --- 手機版 RWD 修正 --- */
        @media (max-width: 768px) {
            .gallery-container {
                display: flex;
                flex-direction: column;
                gap: 2px;
                transition: none;
            }

            .card {
                flex: 1;
                width: 100%;
                background-attachment: scroll;
                background-position: center;
                transition: flex var(--trans-duration) var(--ease-elastic);
            }
            
            /* 手機版是否要保留遮罩？建議保留，但可以淡一點 */
            .card::before {
                background: rgba(0, 0, 0, 0.3); 
            }

            .card:hover {
                flex: 8; /* 9張照片比較擠，展開比例調大一點 */
            }

            .label-collapsed {
                writing-mode: horizontal-tb;
                letter-spacing: 0.3rem;
                font-size: 1.2rem;
                transform: none;
                top: auto;
                bottom: 15px;
            }

            .content h2 { font-size: 1.5rem; }
            .content { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <!-- 卡片 1 -->
        <div class="card">
            <div class="label-collapsed">合作金庫</div>
            <div class="content">
                <h2>合作金庫</h2>
                <p>國際會議中心</p>
            </div>
        </div>

        <!-- 卡片 2 -->
        <div class="card">
            <div class="label-collapsed">好市多</div>
            <div class="content">
                <h2>好市多</h2>
                <p>桃園中壢店</p>
            </div>
        </div>

        <!-- 卡片 3 -->
        <div class="card">
            <div class="label-collapsed">台南綜合體育館</div>
            <div class="content">
                <h2>台南綜合體育館</h2>
                <p>台南市玉井區</p>
            </div>
        </div>

        <!-- 卡片 4 -->
        <div class="card">
            <div class="label-collapsed">花蓮化仁國中</div>
            <div class="content">
                <h2>花蓮化仁國中</h2>
                <p>化仁國中體育館</p>
            </div>
        </div>

        <!-- 卡片 5 -->
        <div class="card">
            <div class="label-collapsed">南投營北國中</div>
            <div class="content">
                <h2>南投營北國中</h2>
                <p>營北國中大禮堂</p>
            </div>
        </div>

        <!-- 卡片 6 -->
        <div class="card">
            <div class="label-collapsed">南投埔里國中</div>
            <div class="content">
                <h2>南投埔里國中</h2>
                <p>埔里國中體育館</p>
            </div>
        </div>

        <!-- 卡片 7 -->
        <div class="card">
            <div class="label-collapsed">高雄龍肚國中</div>
            <div class="content">
                <h2>高雄龍肚國中</h2>
                <p>龍肚國中體育館</p>
            </div>
        </div>

        <!-- 卡片 8 -->
        <div class="card">
            <div class="label-collapsed">科技大廠</div>
            <div class="content">
                <h2>科技大廠</h2>
                <p>新竹日上科技</p>
            </div>
        </div>

        <!-- 卡片 9 -->
        <div class="card">
            <div class="label-collapsed">發電廠</div>
            <div class="content">
                <h2>發電廠</h2>
                <p>嘉義縣嘉惠發電廠</p>
            </div>
        </div>
    </div>

</body>
</html>
