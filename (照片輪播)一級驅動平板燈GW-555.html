<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>實績輪播</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* 1. 基礎設定 */
    body { 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      font-family: 'Noto Sans TC', "Microsoft JhengHei", Arial, sans-serif; 
      background: transparent; 
    }
    
    /* 2. 輪播容器 */
    .slider-container {
      position: relative;
      width: 100%;
      height: 100vh; /* 填滿 iframe 高度 */
      overflow: hidden;
      border-radius: 12px;
      background-color: #000; /* ★ 預設黑底，防止圖片縮小時露出白邊 */
    }

    /* 3. 圖片軌道 */
    .slider-track {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    /* 4. 單張幻燈片 */
    .slide {
      min-width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 桌機預設：填滿裁切 */
      display: block;
    }

    /* 5. 毛玻璃文字浮層 */
    .glass-caption {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      
      /* 毛玻璃效果 */
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      
      padding: 12px 30px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      
      color: #333;
      font-weight: bold;
      font-size: 18px;
      white-space: nowrap;
      text-align: center;
      z-index: 2; /* 確保在圖片之上 */
    }

    /* 6. 左右按鈕 */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
      z-index: 10;
    }
    .nav-btn:hover { background: rgba(0, 0, 0, 0.7); }
    .prev-btn { left: 15px; }
    .next-btn { right: 15px; }

    /* =========================================
       ★ RWD 手機版調整 (關鍵修正區) ★
       ========================================= */
    @media (max-width: 768px) {
      /* 容器強制黑底 */
      .slider-container {
        background: #000 !important;
      }

      /* 圖片強制完整顯示 (不裁切，留黑邊) */
      .slide img {
        object-fit: contain !important; /* ★ 關鍵：完整顯示 */
        width: 100% !important;
        height: 100% !important;
        background: #000; /* 露出的底色設為黑色 */
      }

      /* 文字浮層調整 */
      .glass-caption {
        width: 85%; /* 手機版寬一點 */
        bottom: 15px; /* 稍微往下移，避免遮擋太多圖片 */
        font-size: 15px;
        padding: 10px 15px;
        /* 加深背景色，避免在黑底上太突兀，或在白圖上看不清 */
        background: rgba(255, 255, 255, 0.85); 
      }
      
      /* 按鈕微調 */
      .nav-btn { width: 32px; height: 32px; }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider-track" id="track">
       
      <div class="slide">
        <img src="https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/實績照片拼貼_國立公共資訊圖書館_平板燈.jpg" alt="國立圖書館金鍏平板燈">
        <div class="glass-caption">台中國立公共資訊圖書館</div>
      </div>
      
      <div class="slide">
        <img src="https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/實績照片拼貼_德國萊因林口_平板燈.jpg" alt="德國萊因金鍏平板燈">
        <div class="glass-caption">德國萊因 - 林口分公司</div>
      </div>
     
      <div class="slide">
        <img src="https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/實績照片拼貼_聯邦銀行_平板燈.jpg" alt="聯邦銀行金鍏平板燈">
        <div class="glass-caption">聯邦銀行</div>
      </div>

      <div class="slide">
        <img src="https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/實績照片拼貼_中興大學_平板燈.jpg" alt="中興大學金鍏平板燈">
        <div class="glass-caption">國立中興大學</div>
      </div>

      <div class="slide">
        <img src="https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/實績照片拼貼_逢甲大學_平板燈.jpg" alt="逢甲大學金鍏平板燈">
        <div class="glass-caption">私立逢甲大學</div>
      </div>

      <div class="slide">
        <img src="https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/實績照片拼貼_亞太棒球場_平板燈.jpg" alt="台南亞太棒球場金鍏平板燈">
        <div class="glass-caption">台南亞太棒球場</div>
      </div>

    </div>

    <button class="nav-btn prev-btn" onclick="moveSlide(-1)">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
    </button>
    <button class="nav-btn next-btn" onclick="moveSlide(1)">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
    </button>
  </div>

  <script>
    let currentIndex = 0;
    const track = document.getElementById('track');
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    // 自動輪播計時器 (4秒)
    let autoPlayInterval = setInterval(() => moveSlide(1), 4000);

    function moveSlide(direction) {
      currentIndex += direction;

      // 循環邏輯
      if (currentIndex < 0) {
        currentIndex = totalSlides - 1;
      } else if (currentIndex >= totalSlides) {
        currentIndex = 0;
      }

      // 移動軌道
      track.style.transform = `translateX(-${currentIndex * 100}%)`;

      // 重置計時器 (避免使用者點擊後馬上又自動跳轉)
      clearInterval(autoPlayInterval);
      autoPlayInterval = setInterval(() => moveSlide(1), 4000);
    }
  </script>
</body>
</html>
