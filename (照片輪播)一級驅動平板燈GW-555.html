<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>實績輪播</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; overflow: hidden; font-family: 'Noto Sans TC', sans-serif; background: transparent; }
    
    /* 輪播容器 */
    .slider-container {
      position: relative;
      width: 100%;
      height: 100vh; /* 填滿 iframe 高度 */
      overflow: hidden;
      border-radius: 12px; /* 圓角 */
    }

    /* 圖片軌道 */
    .slider-track {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    /* 單張幻燈片 */
    .slide {
      min-width: 100%;
      height: 100%;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 滿版裁切 */
    }

    /* 毛玻璃文字浮層 */
    .glass-caption {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      
      /* 毛玻璃核心 */
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      
      padding: 12px 30px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      
      /* 文字樣式 */
      color: #333;
      font-weight: bold;
      font-size: 18px;
      white-space: nowrap;
      text-align: center;
    }

    /* 左右按鈕 */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
      z-index: 10;
    }
    .nav-btn:hover { background: rgba(0, 0, 0, 0.7); }
    .prev-btn { left: 15px; }
    .next-btn { right: 15px; }

    /* 手機版調整 */
    @media (max-width: 768px) {
      .slide img {
        /* 改為 contain (包含)，保證顯示全圖，但可能會露底色 */
        object-fit: contain; 
        background: #000; /* 露出的底色設為黑色 */
      }
    }
      .glass-caption {
        width: 80%;
        bottom: 20px;
        font-size: 16px;
        padding: 10px 15px;
      }
      .nav-btn { width: 36px; height: 36px; }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider-track" id="track">
      
      <div class="slide">
        <img src="https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/實績照片拼貼_德國萊茵林口_平板燈.jpg" alt="德國萊茵金鍏平板燈">
        <div class="glass-caption">德國萊茵 - 林口分公司</div>
      </div>

      <div class="slide">
        <img src="https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/實績照片拼貼_中興大學_平板燈.jpg" alt="中興大學金鍏平板燈">
        <div class="glass-caption">國立中興大學</div>
      </div>

      <div class="slide">
        <img src="https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/實績照片拼貼_逢甲大學_平板燈.jpg" alt="逢甲大學金鍏平板燈">
        <div class="glass-caption">私立逢甲大學</div>
      </div>

      <div class="slide">
        <img src="https://cdn.jsdelivr.net/gh/TsenWu/goldenway-photos/實績照片拼貼_亞太棒球場_平板燈.jpg" alt="台南亞太棒球場金鍏平板燈">
        <div class="glass-caption">台南亞太棒球場</div>
      </div>

    </div>

    <button class="nav-btn prev-btn" onclick="moveSlide(-1)">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
    </button>
    <button class="nav-btn next-btn" onclick="moveSlide(1)">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
    </button>
  </div>

  <script>
    let currentIndex = 0;
    const track = document.getElementById('track');
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    // 自動輪播計時器
    let autoPlayInterval = setInterval(() => moveSlide(1), 4000); // 4秒換一張

    function moveSlide(direction) {
      currentIndex += direction;

      // 循環邏輯
      if (currentIndex < 0) {
        currentIndex = totalSlides - 1;
      } else if (currentIndex >= totalSlides) {
        currentIndex = 0;
      }

      // 移動軌道
      track.style.transform = `translateX(-${currentIndex * 100}%)`;

      // 重置計時器 (避免使用者點擊後馬上又自動跳轉)
      clearInterval(autoPlayInterval);
      autoPlayInterval = setInterval(() => moveSlide(1), 4000);
    }
  </script>
</body>

</html>
