<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>互動式圖片展示</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap");

      * {
        box-sizing: border-box;
      }

      /* [SOP 規範] 歸零設定與滿版適應 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* 防止滾動條出現 */
        background-color: transparent; /* [SOP 規範] 背景透明化 */
        font-family: "Noto Sans TC", sans-serif;
      }

      /* [SOP 規範] 主容器滿版 */
      .container {
        display: flex;
        width: 100%;
        height: 100%;
        padding: 10px; /* 保留少許內距以免貼邊 */
      }

      .panel {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100%;
        border-radius: 15px;
        color: #fff;
        cursor: pointer;
        flex: 1;
        margin: 0 5px; /* 調整間距以適應 iframe */
        position: relative;
        transition: flex 0.7s cubic-bezier(0.05, 0.6, 0.4, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 20px;
        /* [SOP 規範] 手機操作優化：防止選取文字 */
        user-select: none; 
        -webkit-user-select: none;
      }

      .panel.active {
        flex: 5; /* 稍微降低展開比例，避免在小螢幕 iframe 過擠 */
      }

      .panel h3 {
        font-size: 24px;
        margin: 0;
        opacity: 0;
        transition: opacity 0.3s ease-in 0.4s;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        white-space: nowrap;
        transform: translateY(20px);
        transition: all 0.4s ease-in 0.4s;
      }

      .panel.active h3 {
        opacity: 1;
        transform: translateY(0);
      }

      /* 手機版響應式調整 */
      @media (max-width: 480px) {
        .container {
          flex-direction: column;
        }

        .panel {
          width: 100%;
          margin: 5px 0;
          border-radius: 10px;
        }

        .panel h3 {
          font-size: 18px;
        }
        
        /* 手機版展開比例縮小，確保其他項目還看得到 */
        .panel.active {
            flex: 3;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"
      >
        <h3>探索世界 - 範例標題 1</h3>
      </div>

      <div
        class="panel"
        style="background-image: url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"
      >
        <h3>壯麗森林 - 範例標題 2</h3>
      </div>

      <div
        class="panel"
        style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1353&q=80');"
      >
        <h3>陽光沙灘 - 範例標題 3</h3>
      </div>

      <div
        class="panel"
        style="background-image: url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80');"
      >
        <h3>城市夜景 - 範例標題 4</h3>
      </div>

      <div
        class="panel"
        style="background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"
      >
        <h3>巍峨高山 - 範例標題 5</h3>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const panels = document.querySelectorAll(".panel");

        if (panels.length === 0) {
          console.error("錯誤：找不到 .panel 元素");
        }

        panels.forEach((panel) => {
          panel.addEventListener("click", () => {
            removeActiveClasses();
            panel.classList.add("active");
          });
        });

        function removeActiveClasses() {
          panels.forEach((panel) => {
            panel.classList.remove("active");
          });
        }
      });
    </script>
  </body>
</html>
