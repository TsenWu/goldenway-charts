<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>互動式圖片展示</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap");

      * {
        box-sizing: border-box;
      }

      /* [SOP 規範] 歸零與滿版 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: transparent;
        font-family: "Noto Sans TC", sans-serif;
      }

      .container {
        display: flex;
        width: 100%;
        height: 100%;
        /* 稍微留一點點隙縫，避免貼死邊緣 */
        padding: 0 5px; 
      }

      .panel {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100%;
        border-radius: 20px; /* 圓角加大，視覺更圓潤 */
        color: #fff;
        cursor: pointer;
        /* [修正重點] 電腦版動畫核心 */
        flex: 1; /* 讓未選中的圖片保持可見寬度，不要縮太小 */
        margin: 0 8px; /* 增加圖片間距，增加呼吸感 */
        position: relative;
        /* 平滑過渡效果 */
        transition: flex 0.7s cubic-bezier(0.05, 0.6, 0.4, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 20px;
        user-select: none;
        -webkit-user-select: none;
        /* 加上淡淡的遮罩讓文字清楚，未選中時稍微變暗 */
        box-shadow: inset 0 -60px 60px -20px rgba(0,0,0,0.5); 
      }

      /* [修正重點] 選中時的霸佔比例 */
      .panel.active {
        flex: 12; /* 1 vs 12 的比例，保證展開寬度極大 */
      }

      .panel h3 {
        font-size: 28px; /* 字體加大 */
        margin: 0;
        opacity: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        white-space: nowrap;
        transform: translateY(20px);
        transition: all 0.4s ease-in 0.4s;
      }

      .panel.active h3 {
        opacity: 1;
        transform: translateY(0);
      }

      /* 手機版設定 (維持您滿意的垂直堆疊效果) */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          padding: 5px;
        }

        .panel {
          width: 100%;
          margin: 4px 0;
          border-radius: 12px;
          flex: 1; 
        }
        
        /* 手機版展開比例 */
        .panel.active {
            flex: 10; 
        }

        .panel h3 {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
        <h3>探索世界 - 範例標題 1</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
        <h3>壯麗森林 - 範例標題 2</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1353&q=80');">
        <h3>陽光沙灘 - 範例標題 3</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80');">
        <h3>城市夜景 - 範例標題 4</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
        <h3>巍峨高山 - 範例標題 5</h3>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const panels = document.querySelectorAll(".panel");
        panels.forEach((panel) => {
          panel.addEventListener("click", () => {
            removeActiveClasses();
            panel.classList.add("active");
          });
        });
        function removeActiveClasses() {
          panels.forEach((panel) => {
            panel.classList.remove("active");
          });
        }
      });
    </script>
  </body>
</html>
